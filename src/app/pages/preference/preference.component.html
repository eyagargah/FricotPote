<div class="preference">
    <div class="header">
      <div class="logo-container">
        <img
          class="logo"
          src="../../../assets/color-logo-tinder.png"
          alt="logo image"
          loading="lazy"
        />
      </div>
    </div>
    <div class="content">
      <h2>Add preferences</h2>
      <form>
        <section>
          <label for="location">Location</label>
          <input
            type="text"
            id="firstName"
            name="first_name"
            placeholder="First Name"
            required="true"
            (change)="handleChange($event)"
          />
          <label for="maxDistance">Maximum Distance</label>
          <div class="maxDistanceSlider">
            <input type="range" min="1" max="100" value="50" class="slider" id="maxDistanceRange">
          </div>

          <label for="maxAge">Maximum Age</label>
          <div class="maxAgeSlider">
            <input type="range" min="18" max="100" value="30" class="slider" id="maxAgeRange">
          </div>

          <label>Gender</label>
          <div class="multiple-input">
            <input
              type="radio"
              id="man_gender_identity"
              name="gender_identity"
              required
              value="man"
              (click)="handleChange($event)"
            />
            <label for="man_gender_identity">Man</label>
  
            <input
              type="radio"
              id="woman_gender_identity"
              name="gender_identity"
              required
              value="woman"
              (click)="handleChange($event)"
            />
            <label for="woman_gender_identity">Woman</label>
  
            <input
              type="radio"
              id="more_gender_identity"
              name="gender_identity"
              required
              value="everyone"
              (click)="handleChange($event)"
            />
            <label for="more_gender_identity">More</label>
          </div>
        </section>
      </form>
    </div>
  </div>
