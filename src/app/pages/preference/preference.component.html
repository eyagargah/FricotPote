  <div class="preference">
    <div class="header">
      <div class="logo-container">
        <img
          class="logo"
          src="../../../assets/color-logo-tinder.png"
          alt="logo image"
          loading="lazy"
        />
      </div>
    </div>
    <div class="content">
      <h2>Add preferences</h2>
      <form>
        <section>
          <div class="location">
            <label for="location">Location</label>
            <div class="locationBtns">
              <button (click)="refreshLocation()">{{ currentLocation }} ></button>
            </div>
          </div>

          <div class="distance">
            <div class="distanceInfo">
              <label for="maxDistance">Maximum Distance</label>
              <p id="distanceValue">5000</p>
            </div>
            <div class="maxDistanceSlider">
              <input
                type="range"
                min="1000"
                max="10000"
                value="50%"
                class="slider"
                name="maximumDistance"
                id="maxDistanceRange"
                (change)="handleChange($event)"
                oninput="distanceValue.innerText = this.value"
              />
            </div>
          </div>

          <div class="age">
            <div class="ageInfo">
              <label for="maxAge">Age Range</label>
              <p id="ageValue">100</p>
            </div>

            <div class="maxAgeSlider">
              <input
              type="range"
              min="18"
              max="100"
              id="maxAge"
              name="maximumAge"
              value="50%"
              class="slider"
              (change)="handleChange($event)"
              oninput="ageValue.innerText = this.value"
              />
              
            </div>
          </div>

          <div class="diet">
            <label>Dietary preferences</label>
            <div class="multiple-input">
              <input
                type="radio"
                id="vegan_dietairy_preferences"
                name="dietairy_preferences"
                required
                value="vegan"
                (click)="handleChange($event)"
              />
              <label for="vegan_dietairy_preferences">Vegan</label>

              <input
                type="radio"
                id="vegetarian_dietairy_preferences"
                name="dietairy_preferences"
                required
                value="vegetarian"
                (click)="handleChange($event)"
              />
              <label for="vegetarian_dietairy_preferences">Vegetarian</label>
              <input
                type="radio"
                id="pescatarian_dietairy_preferences"
                name="dietairy_preferences"
                required
                value="pescatarian"
                (click)="handleChange($event)"
              />
              <label for="pescatarian_dietairy_preferences">Pescatarian</label>

              <input
                type="radio"
                id="kosher_dietairy_preferences"
                name="dietairy_preferences"
                required
                value="kosher"
                (click)="handleChange($event)"
              />

              <label for="kosher_dietairy_preferences">kosher</label>
              <input
                type="radio"
                id="halal_dietairy_preferences"
                name="dietairy_preferences"
                required
                value="halal"
                (click)="handleChange($event)"
              />
              <label for="halal_dietairy_preferences">Halal</label>

              <input
                type="radio"
                id="carnivore_dietairy_preferences"
                name="dietairy_preferences"
                required
                value="carnivore"
                (click)="handleChange($event)"
              />
              <label for="carnivore_dietairy_preferences">Carnivore</label>

              <input
                type="radio"
                id="omnivore_dietairy_preferences"
                name="dietairy_preferences"
                required
                value="omnivore"
                (click)="handleChange($event)"
              />
              <label for="omnivore_dietairy_preferences">Omnivore</label>

              <input
                type="radio"
                id="other_dietairy_preferences"
                name="dietairy_preferences"
                required
                value="other"
                (click)="handleChange($event)"
              />
              <label for="other_dietairy_preferences">Other</label>
            </div>
          </div>
        </section>
      </form>
      <input type="submit" value="submit" (click)="handleSubmit($event)" />
    </div>
  </div>
