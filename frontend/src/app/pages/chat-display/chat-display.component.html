<div class="chat-display">
    <div class="messages" *ngFor="let message of userMessages | async">
        <img src={{selectedUser.url}} alt="profile picture">
        <h5>{{message.message}}</h5>
    </div>
    <div class="sent messages" *ngFor="let message of clickedUserMessages | async">
        <img src={{user.url}} alt="profile picture">
        <h5>{{message.message}}</h5>
    </div>
</div>
