<div class="matchesDisplay" *ngIf="showMatches">
  <div class="matches"  *ngFor="let match of matches">
    <div class="user" (click)="getUser(match.user)">
      <img src="{{ match.user.url }}" alt="user profile picture" loading="lazy"/>
      <div class="userName">{{ match.user.first_name }}</div>
    </div>
  </div>
</div>
<app-chat-display [currentUser]="currentUser"  *ngIf="selectedUser"></app-chat-display>
