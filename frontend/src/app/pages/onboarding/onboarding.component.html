<div class="header">
  <div class="logo-container">
    <img
      class="logo"
      src="../../../assets/color-logo-tinder.png"
      alt="logo image"
    />
  </div>
</div>
<h2>Create Account</h2>
<form>
  <section>
    <label for="firstName">First Name</label>
    <input
      type="text"
      id="firstName"
      name="firstName"
      placeholder="First Name"
      required="true"
      (change)="handleChange($event)"
    />

    <label for="birthday">Birthday</label>
    <div class="multiple-input">
      <input
        type="number"
        id="dob_day"
        name="dob_day"
        placeholder="DD"
        required
        (keyup)="handleChange($event)"

      />
      <input
        type="number"
        id="dob_month"
        name="dob_month"
        placeholder="MM"
        required
        (keyup)="handleChange($event)"

      />
      <input
        type="number"
        id="dob_year"
        name="dob_year"
        placeholder="YYYY"
        required
      (keyup)="handleChange($event)"

      />
    </div>

    <label for="gender">Gender</label>
    <div class="multiple-input">
      <input
        type="radio"
        id="gender_identity"
        name="gender_identity"
        required
        value="man"
        checked="checked"
      (click)="handleChange($event)"

      />
      <label for="gender">Man</label>

      <input
        type="radio"
        id="gender_identity"
        name="gender_identity"
        required
        value="woman"
        (click)="handleChange($event)"
      />
      <label for="gender">Woman</label>

      <input
        type="radio"
        id="gender_identity"
        name="gender_identity"
        required
        value="more"
        (click)="handleChange($event)"
      />
      <label for="gender">More</label>
    </div>

    <label for="show-gender">Show gender on my profile</label>
    <input type="checkbox" id="show-gender" name="show_gender" required (click)="handleChange($event)" />

    <label>Show Me</label>
    <div class="multiple-input">
      <input
        type="radio"
        id="man_gender_interest"
        name="man_gender_interest"
        required
        value="man"
        checked="checked"
        (click)="handleChange($event)"
      />
      <label for="man_gender_interest">Man</label>

      <input
        type="radio"
        id="woman_gender_interest"
        name="gender_interest"
        required
        value="woman"
        (click)="handleChange($event)"
      />
      <label for="woman_gender_interest">Woman</label>

      <input
        type="radio"
        id="everyone_gender_interest"
        name="gender_interest"
        required
        value="everyone"
        (click)="handleChange($event)"
      />
      <label for="woman_gender_interest">More</label>

    </div>

    <label for="about">About me</label>
    <input
      type="text"
      id="about"
      name="about"
      required
      placeholder="I like chinese food..."
      (keyup)="handleChange($event)"
    />
    <input type="submit" value="submit" (click)="handleSubmit()">
  </section>

  <section>
    <label for="url">Profile</label>
    <input type="url" name="url" id="url" required>
    <div class="photo-conatiner"></div>
  </section>
</form>
