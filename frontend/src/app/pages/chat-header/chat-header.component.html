<div class="container">
  <div class="profile">
    <div class="img-container" *ngIf="currentUser">
      <img src={{currentUser.url}} alt="user profile picture" loading="lazy"/>
    </div>
    <h3 *ngIf="currentUser">{{currentUser.first_name}}</h3>
  </div>
  <mat-icon class="logout" (click)="logout()">keyboard_backspace</mat-icon>
</div>
