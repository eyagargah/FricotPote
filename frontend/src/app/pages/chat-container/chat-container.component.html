<div class="chat-container">
  <app-chat-header [user]="user"></app-chat-header>

  <div>
    <button class="option" (click)="showMatchSection()">Matches</button>
    <button class="option" (click)="showChatSection()">Chat</button>
  </div>

  <app-matches [matches]="matches"  *ngIf="showMatches"></app-matches>
  <app-chat-display *ngIf="showChat" [user]="user"></app-chat-display>
  <app-chat-input ></app-chat-input>
</div>
